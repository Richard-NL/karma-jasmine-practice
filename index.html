<!DOCTYPE html>
<html>
<head lang="en">
	<!-- http://www.netzgesta.de/mapper/mapper.js -->
	<script src="js/mapper.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/mootools/1.5.1/mootools-yui-compressed.js"></script>
</head>
<body>
<div>
	<img style="display:none;" class="mapper" src="" usemap="#view-port-map"/>
</div>

<map name="view-port-map" >

	<area shape="rect" href="http://www.google.com" alt="top-left">

	<area shape="rect" href="http://www.google.com" alt="top">

	<area shape="rect" href="http://www.google.com" alt="top-right">


	<area shape="rect" href="http://www.google.com" alt="left">
	<!--
		<area shape="rect" href="http://www.google.com" alt="middle">
	-->
	<area shape="rect" href="http://www.google.com" alt="right">


	<area shape="rect" href="http://www.google.com" alt="bottom-left">

	<area shape="rect" href="http://www.google.com" alt="bottom">

	<area shape="rect" href="http://www.google.com" alt="bottom-right">
</map>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
